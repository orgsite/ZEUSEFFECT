<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEUS EFFECT</title>
    <audio autoplay loop>
    <source src="https://d.top4top.io/m_3090x45rg1.mp3" type="audio/mpeg">
    </audio>
    <style>
        body,
        html {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        body {
            display: grid;
            place-items: center;
            background-color: aliceblue;
            background: black;
            height: 100vh;
            width: 100vw;
        }
        .zeus {
            height: 100vh;
            height: 100vw;
            background: linear-gradient(to
                right, black 49%, white 50%, black 51%);
            filter: url("#crumple-effect")
        }
    </style>
</head>
<body>   
    <div class="zeus"></div>
    <svg>
        <defs>
            <filter id="crumple-effect">
                <feTurbulence type="
                fractalNoise" baseFrequency="
                0.01" num0ctaves="10" result=
                "turbulence" />
                <animate attributeName="
                baseFrequency" values="
                115;159" keyTimes="0;1" dur="
                1.5s" repeatCount="indefinite
                " />
                <feDisplacementMap in2="
                turbulence" in="SourceGraphic
                " scale="20">
                    <animate attributeName="
                    scale" values="1555;75;1555
                    " keyTimes="0;0.5;1" dur="
                    0.5s" repeatCount="
                    indefinite" />
                </feDisplacementMap>
                <feGaussianBlur in="
                sourceGraphic" stdDeviation="
                1" />
                <feMorphology operator="erode
                " radius="15">
                    <animate attributeName="
                    radius" values="15;0;15"
                    keyTimes="0;0.5;1" dur="
                    0.5s" repeatCount=
                    "indefinite" />
                </feMorphology>
            </filter>
        </defs>
    </svg>
</body>
</html>
